app:
  name: Backlog Power Ups - Backlogを便利に
  description: Backlogの機能をパワーアップします。11個の機能追加があります。
group:
  general: 一般
  issue: 課題
  board: ボード
  gantt: ガントチャート
  document: ドキュメント
  wiki: Wiki
  file: ファイル
  git: Git / SVN
popup:
  apply_button: 適用
absoluteDate:
  name: 絶対時間で時間を表示する
autoResolution:
  name: 状態の完了時、自動的に完了理由を対応済みにする
boardOneline:
  name: ボードの状態を1行表示するボタンを追加する
childPage:
  name: ページの新規作成時に親フォルダ名を自動入力する
copyIssueKeysAndSubjects:
  name: 課題一覧で課題キーと件名を一括コピーする
  tooltip: 課題キーと件名を一括コピー
copyWiki:
  name: 別のプロジェクトにWikiのページをコピー
  prompt: 複製先のプロジェクトキーを入力してください。
  copy_to: 別のプロジェクトにコピー
favicon:
  name: ファビコンをスペースアイコンかプロジェクトアイコンに置き換え(お知らせ件数の表示はできません)
zenMode:
  name: ドキュメントで集中モード（他のUIを隠す）を切り替える
extendDesc:
  name: 課題追加/編集画面の詳細の入力欄を広げる
hideDocumentToolbar:
  name: ドキュメントの編集中にツールバーを隠す
hr:
  name: Backlog記法で水平線を表示("---" もしくは "___")
jumpIssue:
  name: Ctrl(Cmd)+Kで課題キーを入力して、その課題を開く
  prompt: 移動先の課題キーまたは課題キーの番号を入力してください。
  alert: 課題キーのフォーマットが無効です。
  missing: 入力されたキーの課題が見つかりません。
oldPost:
  name: 最終更新日から1年以上経過した記事にお知らせを表示する
  alert: 最終更新日から1年以上が経過しています。
plantuml:
  name: PlantUMLを表示(UMLデータをplantuml.comに送信します)
quickSearch:
  name: Ctrl(Cmd)+Shift+Fで選択しているテキストでキーワード検索する
sidebarAutoClose:
  name: 画面サイズによって自動でサイドバーを開閉する
totalTime:
  name: 検索結果の予定時間計と実績時間計を表示する
  estimated_hours: 予定時間計
  actual_hours: 実績時間計
userSwitcher:
  name: 個人のガントチャートにユーザー切り替えを表示する
expandDiffFileLink:
  name: 差分ファイルのリンク領域を広げます
searchKeyboard:
  name: キーワード検索の結果をTabと矢印キーで操作する
ganttFilterParentAndChild:
  name: 親子関係で行をフィルタリングする
  label: 親子関係
  all: すべて
  parent: 親課題のみ
  child: 子課題のみ
openInDialog:
  name: Backlogスペース内のリンクを長押ししてダイアログで開く
  openInMainFrame: このページに移動する
  close: 閉じる
hideEmptyColumn:
  name: 値がすべて空の列を隠す